version: "3.5"

services:
  api1: # API - Instância 01
    image: api
    hostname: api1
    build: .
    depends_on:
      - db
    expose:
      - "5555"
    environment:
      API_PORT: 5555
      DATABASE_URL: postgres://rinha_backend_rust:rinha_backend_rust@db/rinha_backend_rust
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "0.5GB"

  api2: # API - Instância 01
    image: api
    hostname: api2
    build: .
    depends_on:
      - db
    expose:
      - "5555"
    environment:
      API_PORT: 5555
      DATABASE_URL: postgres://rinha_backend_rust:rinha_backend_rust@db/rinha_backend_rust
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "0.5GB"

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "0.5GB"

  db: # Banco de dados
    image: postgres:15
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    command: postgres -c log_min_messages=FATAL
    environment:
      POSTGRES_USER: rinha_backend_rust
      POSTGRES_PASSWORD: rinha_backend_rust
      POSTGRES_DB: rinha_backend_rust
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: "1.5GB"
