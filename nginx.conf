events {
    worker_connections 1000;
    multi_accept on;
}

error_log /dev/null emerg;

http {
    access_log off;

    upstream api {
        server api1:5555;
        server api2:5555;
    }

    server {
        listen 9999 default_server;

        location / {
            proxy_pass http://api;
        }
    }
}
